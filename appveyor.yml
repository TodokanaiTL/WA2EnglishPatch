version: '{branch}-{build}'

image: 'Visual Studio 2019'

environment:
  PATH: 'C:\msys64\mingw64\bin;C:\msys64\usr\bin;%PATH%'
  DEPS: >-
    automake1.16
    autoconf2.13
    libtool
    make
    mingw-w64-x86_64-toolchain
    mingw-w64-x86_64-curl-winssl

cache:
  - '%USERPROFILE%\.gradle\caches'
  - 'C:\msys64\var\cache\pacman\pkg'
  - '%USERPROFILE%\.konan\dependencies'

install:
  - bash -c "pacman -Syu --needed --noconfirm"
  - bash -c "pacman -S --needed --noconfirm $DEPS"

before_build:
  - ps: >-
      if ($env:APPVEYOR_REPO_TAG -eq "true") {
        Update-AppveyorBuild -Version $env:APPVEYOR_REPO_TAG_NAME.Substring(1)
      }

build_script:
  - '.\gradlew --no-daemon mingwInstallLibb2 build'

after_build:
  - 'strip -g build\bin\native\debugExecutable\WA2_patch.exe'

artifacts:
  - path: 'build\bin\native\debugExecutable\WA2_patch.exe'
    name: WA2_patch

